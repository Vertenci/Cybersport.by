{% extends 'main/layout.html' %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="detail_news">
        <div class="this_detail_news">
            <h3>{{ article.title }}</h3>
            <div class="full_text">{{ article.full_text|linebreaks }}</div>
            <div class="date">{{ article.date }}</div>
        </div>
    </div>
{% endblock %}
